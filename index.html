<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TCP Quote-project</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" >
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/4bc87647ef.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container" id="container">
    <div class="flex-container">
      
      <nav class="nav-bar" id="header">
        
        <h3 id='tcpLogo'>Three cool peeps</h3>
        <div class="nav-buttons">
          <a href="index.html">Quote</a>
          <a href="about.html">About</a>
          <a onclick="openForm()">Contact</a>
        </div>

        <div class="menu-button">
            <div class="menu-btn-burger"></div>

                <ul class="mobile-menu">
                    <li><a href="index.html">Quote</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a onclick="openForm()">Contact</a></li>
                </ul>
        </div>

      </nav>
    
      <div class="time-date-container" id="container-of-time" onload="displayDate">
        <div class="time-part" id="time-container"></div>
        <div class="date-part" id="date-container"></div>
      </div>
  
      <div class="quote-and-seasons">
        <div id="seasonDropdown" class="season-dropdown">
          <button id='spring-button' class="quote-button">Spring</button>
          <button id='summer-button'class="quote-button">Summer</button>
          <button id='autumn-button'class="quote-button">Autumn</button>
          <button id='winter-button'class="quote-button">Winter</button>
        </div>
      </div>
      
      <div class="outer-quote" id="outer-quote-container">
        <div class="title-and-author">
          <span>-<span id="author">Plato</span></span> <span id="like-btn" class="like-container"><i id="heart" class="fa-regular fa-heart like-button"></i></span>
        </div>
          <div id="quote-container"> 
          <div class="quote-text">
              <p id="quote" class="animatable-text">The learning and knowledge
              that we have is, at the most, but little compared with that
              of which we are ignorant.</p>
          </div>
        </div>
      </div>
      
      <div class="buttons-container">
        <button class="quote-button" id="season-btn">Choose season</button>
        <button id="quote-btn" class="quote-button"> Bring me a quote</button>
      </div>
      
      <div class="invisible-element"> invisibility</div>
        
      <footer id="footer">
        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.github.com"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
      </footer>

     <div class="form-popup" id="myForm" >
       <form class="form-container" onsubmit="event.preventDefault(); validateForm()">
         <h1>Contact us</h1>
         
         <label for="name"><b>Name</b></label>
         <input id="nameInput" type="text" placeholder="Fill in your name" name="name">
         <small class="alert"></small>
         
         <label for="email"><b>Email</b></label>
         <input id="emailInput" type="email" placeholder="Enter Email" name="email">
         <small class="alert"></small>

         <label for="message"><b>Message</b></label>
         <textarea id="message" placeholder="Type your message here" rows="6"></textarea>
         <small class="alert"></small>

         <div class="btn-container">
         <button type="submit" class="btn">Submit</button>
         <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
         </div>
         <h3 id="thanks"></h3>
       </form>
     </div>
      
      <div class="overlay" id="liked-overlay">
            <div class="liked-quote-container" id="super-quote">
                <div class="close-button-axis">
                    <div class="closing-area" id="close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="liked-content">
                    <h3 id="thank-you-title" class="liked-author"></h3>
                    <p id="thank-you-message"></p>
                    <a id="author-link" href="#">Search</a>
                </div>
            </div>
        </div>
      
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
